                          <td>User Name</td>
                          <td>User Email </td>
                          <!--<td ></td>
                          <td >Tax </td>
                          <td >Paid Amount </td>
                          <td >Balance </td>-->
                        </thead>
                        <tbody>

                          <td>{{user.email}}</td>
                          <!--<td >{{sale.totalPrice}} </td>
                          <td >{{sale.tax}} </td>
                          <td >{{sale.paidAmount }}</td>
                          <td >{{sale.balance}} </td>-->
                        </tbody>
                      </table>
                    </div>
                    <div class="panel-block">

                  </div>
                </div><br>
              </tr>
              <br><br>
             
            </div>
      


          </tbody>
        </table>
        </div>

    </div>
  </div>

  <div class="panel-block">
    <button  class="button is-primary   is-full" (click)="download()" >Download Users Report</button>
  </div>

</section>
