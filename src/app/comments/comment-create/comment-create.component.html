<mat-card>
    <form (submit)="onSaveComment(commentForm)" #commentForm="ngForm">
        <mat-form-field>
            <input matInput type="text" 
            name="title"
            [ngModel]="comment.title"
            required
            minlength="3"
           placeholder="Type your name here.." 
            #title="ngModel">
            <mat-error *ngIf="title.invalid">Please enter your name</mat-error>
        </mat-form-field>
        
        <mat-form-field>
            <textarea matInput rows="4"
            name="content"
            [ngModel]="comment.content"
            required
            placeholder="Type your comment here..."
            #content="ngModel"></textarea>
            <mat-error *ngIf="content.invalid">Please enter your comment</mat-error>
        </mat-form-field>
        <br><br>
        <button mat-raised-button 
        color="accent"
        type="submit">Save Comment</button>
    </form>

</mat-card>
