 <section id="address" style="background-image: url(assets/img/image21.jpg);">
    <div class="container p-5">
      <p class="display-4" style="margin-top: -20px;color:whitesmoke;margin-top: -42px;">Delivery Address</p>
      <hr>
      <app-message></app-message>
      <div *ngIf="!currentAddress" class="m-auto">
        <h1 class="text-center display-3 mt-5">
          <i class="fa fa-spinner fa-spin"></i>
        </h1>
      </div>
      <div *ngIf="currentAddress" class="card bg-light">
        <div  style="height: 0px;" >

          <form>
            <div class="form-group">
              <label style="color:whitesmoke ;font-weight: 400;">Address 1</label>
              <input type="text" name="address1" class="form-control" [(ngModel)]="currentAddress.addr1">
            </div>
            <div class="form-group">
              <label style="color:whitesmoke ;font-weight: 400;">*Address 2(Optional)</label>
              <input type="text" name="address2" class="form-control" [(ngModel)]="currentAddress.addr2">
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label style="color:whitesmoke ;font-weight: 400;">City</label>
                  <input type="text" name="city" class="form-control" [(ngModel)]="currentAddress.city">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label style="color:whitesmoke ;font-weight: 400;">DOB</label>
                  <input type="date" min='1960-01-01' max='2015-01-01' name="state" class="form-control" [(ngModel)]="currentAddress.dob">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label style="color:whitesmoke ;font-weight: 400;">Contact Number</label>
                  <input type="tel" name="contactnum" class="form-control" [(ngModel)]="currentAddress.contactnum">
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <label style="color:whitesmoke ;font-weight: 400;">Facebook/Instagram name(optional)</label>
              <input type="text" name="socialmedia" class="form-control" [(ngModel)]="currentAddress.socialmedia">
            </div>
            <button type="button" class="btn btn-danger" (click)="updateAddress()" [disabled]="btnDisabled">Register</button>
          </form>
        </div>
      </div>
    </div>
  </section>
