<body style="background-image: url(assets/img/image15.jpg);">
<section id="categories">
  <div class="container p-5" style="width: 600px;margin-left: 100px;">
    <app-message></app-message>
    <h4 class="display-4" style="color: wheat;" >Categories</h4>
    <hr>
    <div *ngIf="!categories" class="m-auto">
      <h1 class="text-center display-3 mt-5">
        <i class="fa fa-spinner fa-spin"></i>
      </h1>
    </div>
    <div *ngIf="categories" class="list-group">
      <a *ngFor="let category of categories" routerLink="/categories/{{ category._id }}" 
      class="list-group-item list-group-item-action" style="border: inset;">
        {{ category.name }}
      </a>
    </div>
    <div >
      <div class="card-body">
        <h4 class="card-title" style="color: wheat;">Add New Category</h4>
        <hr>
        <div class="form">
          <div class="form-group">
            <label style="color: wheat;">Category</label>
            <input type="text" name="newCategory" class="form-control" [(ngModel)]="newCategory">
          </div>
          <button type="button" class="btn btn-info" (click)="addCategory()" [disabled]="btnDisabled">Add Category<i class="fas fas-sign-in" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
