
<section class="panel" >
    <p class="panel-heading" style="background-color:hsl(0, 4%, 49%) ;color:hsl(0, 3%, 6%); text-align: center; font-size:xx-large;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
      Reviews Report
    </p>
    <p class="panel-heading" style="background-color:hsl(0, 4%, 49%) ;color:hsl(0, 3%, 6%);font-weight: bold; text-align: center;; font-size:large;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">

      Sprinkles Bakery
      </p>
      <br><br>
      <p class="panel-heading" style="background-color:hsl(0, 4%, 49%) ;color:hsl(0, 3%, 6%);font-weight: bold; text-align: center;; font-size:small;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">

      No.297/1,<br>
      Temple Road,<br>
      Dalugama,<br>
      Kelaniya<br>
      0714862655
  </p>
    <div class="panel-block " style="background: url(/assets/img/report-wall.jpg);"style="margin-left:100px;">

      <div  style="height: 500px; width: 100%;">
  
        <div style="overflow-y:auto ;overflow-x: hidden;height: 500px;">
  
          <table id="table" class="table is-full menu-list" style="border:1px ;"  >
            <tbody>
              <div class="" >
                <tr *ngFor="let review of reviews ">
                  <div class="div columns  is-full btn " style="width: 625px;" style="background-color: rgb(95, 92, 92);" >
                      <div class="div column" >
                        <table class="table is-full" style="width: 600px; border: 1px;" id="table" >
                          <thead style="font-weight: bold;">
                            <td>Review Id</td>
                            <td>Description </td>
                            <td >Title</td>
                            <td >Posted Date </td>
                            <td >Ratings</td>
                          </thead>
                          <tbody>
                            <td>{{review._id}}</td>
                            <td><div style="width: 442px; word-wrap: break-word">
                              {{review.description}}
                            </div></td>
                            <td >{{review.title}} </td>
                            <td >{{review.created}} </td>
                            <td >{{review.rating }}</td>
                          </tbody>
                        </table>
                      </div>
                      <div class="panel-block">
  
                    </div>
                  </div><br>
                </tr>
                <br><br>
               
              </div>
        
  
  
            </tbody>
          </table>
          </div>
  
      </div>
    </div>
  
    <div class="panel-block">
      <button class="button is-primary   is-full" (click)="download()" >Download Reviews Report</button>
    </div>
  
  
  </section>
